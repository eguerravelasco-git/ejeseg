<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Personalizar Entorno"/>                                
                <p:themeSwitcher style="width:150px" id="defaultSwitcher" value="#{indexMasterControlador.dm.temaSitio}">  
                    <f:selectItem itemLabel="Choose Theme" itemValue="" />                      
                    <f:selectItem itemLabel="bootstrap" itemValue="bootstrap"/>
                    <f:selectItem itemLabel="cupertino" itemValue="cupertino"/>
                    <f:selectItem itemLabel="flick" itemValue="flick-1.0.10"/>
                    <f:selectItem itemLabel="humanity" itemValue="humanity"/>
                    <f:selectItem itemLabel="redmond" itemValue="redmond"/>                    
                    <f:selectItem itemLabel="start" itemValue="start"/>                    
                    <p:ajax event="change" process="defaultSwitcher" update=":paginas"/>
                </p:themeSwitcher>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
