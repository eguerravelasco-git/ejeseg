<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Datos de la Sala de Primera Acogida</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Datos de la Sala de Primera Acogida</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:panel id="pnlBusqueda">
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Seleccione un año: "/>
                            <p:selectOneMenu value="#{ctrlEstadoCivilSalaAcgda.anioSel}">
                                <f:selectItem itemValue="#{null}" itemLabel="Seleccione un año...."/>
                                <f:selectItem itemValue="2011" itemLabel="2011"/>
                                <f:selectItem itemValue="2012" itemLabel="2012"/>
                            </p:selectOneMenu>
                            <p:commandButton id="btnBuscar" icon="ui-icon-search" style="width:50px"  
                                             title="Graficar " action="#{ctrlEstadoCivilSalaAcgda.graficar()}" 
                                             update=":frmdatos:pnlGraficos, @form"/>                                   
                        </p:panelGrid>
                    </p:panel>

                    <p:panel id="pnlGraficos" header="Estadísticas de Estado Civil" >

                        <p:accordionPanel style="max-height: 800px;max-width: 1200px">
                            <p:tab title="Estadísticas por Estado Civil" >
                                <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                                <p:lineChart   value="#{ctrlEstadoCivilSalaAcgda.graficaEstadoCivil}" legendPosition="n" 
                                               title="Estadísticas por Estado Civil" style="height:350px;width:1100px;text-decoration-style: dashed"
                                               xaxisLabel="Estado Civil" xaxisAngle="0" yaxisLabel="# Denuncias" animate="true"/>   
                            </p:tab>                                                                                           
                            
                            <p:tab title="Estadísticas de Estado Civil (Gráfico de Barras)" >
                                <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                                <p:barChart   value="#{ctrlEstadoCivilSalaAcgda.graficaEstadoCivil}" legendPosition="n" 
                                              title="Estadísticas de Estado Civil (Gráfico de Barras)" style="height:350px;width:1100px;text-decoration-style: dashed"
                                              xaxisLabel="Estado Civil" xaxisAngle="0" yaxisLabel="# Denuncias" animate="true"/>  
                                <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />
                            </p:tab>
                            
                            <p:tab title="Estadísticas de Estado Civil por género" >
                                <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                                <p:lineChart   value="#{ctrlEstadoCivilSalaAcgda.graficaEstadoCivilGenero}" legendPosition="n" 
                                               title="Estadísticas de Estado Civil por género" style="height:350px;width:1100px;text-decoration-style: dashed"
                                               xaxisLabel="Estado Civil" xaxisAngle="0" yaxisLabel="# Denuncias" animate="true"/>   
                            </p:tab>                                                                                           
                            
                            <p:tab title="Estadísticas de Estado Civila por género(Gráfico de Barras)" >
                                <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                                <p:barChart   value="#{ctrlEstadoCivilSalaAcgda.graficaEstadoCivilGenero}" legendPosition="n" 
                                              title="Estadísticas  de Estado Civil por género" style="height:350px;width:1100px;text-decoration-style: dashed"
                                              xaxisLabel="Estado Civil" xaxisAngle="0" yaxisLabel="# Denuncias" animate="true"/>  
                                <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />
                            </p:tab>
                            <script type="text/javascript">
                                function my_ext() {
                                    this.cfg.seriesDefaults = {
                                        renderer: $.jqplot.BarRenderer,
                                        pointLabels: {show: true}
                                    };
                                    this.cfg.stackSeries: true;
                                }
                            </script>

                        </p:accordionPanel>

                    </p:panel>

                </h:form>
            </ui:define>

            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
