<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Casos de Violencia Intrafamiliar de la Comisaría de la Mujer</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Estadisticas por rango de edad</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    

                    <p:panel id="pnlGraficos" header="Estadísticas por Rango de edades" >

                        <p:accordionPanel style="max-height: 800px;max-width: 1200px">
                            <p:tab title="Estadísticas Contraste de Genero Urbano" >
                                <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                                <p:lineChart   value="#{ctrlContrastesGeneral.graficaContraste}" legendPosition="n" 
                                               title="Estadísticas Contraste de Genero Urbano" style="height:350px;width:1100px;text-decoration-style: dashed"
                                               xaxisLabel="Rango de Edades" xaxisAngle="0" yaxisLabel="# Denuncias" animate="true"/>   
                            </p:tab>                                                                                           
                            
                            <p:tab title="Estadísticas Contraste de Genero Urbano(Gráfico de Barras)" >
                                <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                                <p:barChart   value="#{ctrlContrastesGeneral.graficaContraste}" legendPosition="n" 
                                              title="Estadísticas Contraste de Genero Urbano(Gráfico de Barras)" style="height:350px;width:1100px;text-decoration-style: dashed"
                                              xaxisLabel="Rango de Edades" xaxisAngle="0" yaxisLabel="# Denuncias" animate="true"/>  
                                <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />
                            </p:tab>
                            
                            
                            <script type="text/javascript">
                                function my_ext() {
                                    this.cfg.seriesDefaults = {
                                        renderer: $.jqplot.BarRenderer,
                                        pointLabels: {show: true}
                                    };
                                    this.cfg.stackSeries: true;
                                }
                            </script>

                        </p:accordionPanel>

                    </p:panel>

                </h:form>
            </ui:define>

            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
