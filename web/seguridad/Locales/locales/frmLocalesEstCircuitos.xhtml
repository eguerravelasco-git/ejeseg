<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Datos de la Sala de Primera Acogida</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Denuncias recolectadas de la Comisar√≠a de la Mujer</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />                    

                    <p:panel id="pnlGraficos" >

                        <p:accordionPanel style="max-height: 800px;max-width: 1200px">
                            <p:tab title="Detalle general por circuitos" >
                                <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                                <p:lineChart   value="#{ctrlEstadisticasGenerales.estadisticasCircuitos}" legendPosition="n" 
                                               title="Detalle por circuitos" style="height:450px;width:1100px;text-decoration-style: dashed"
                                               xaxisLabel="Circuito" xaxisAngle="90" yaxisLabel="# Denuncias"/>   
                            </p:tab>                                                                                           

                            <p:tab title="Detalle general por circuitos (Cuadro de Barras)" >
                                <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                                <p:barChart   value="#{ctrlEstadisticasGenerales.estadisticasCircuitos}" legendPosition="n" 
                                              title="Detalle por circuitos" style="height:450px;width:1100px;text-decoration-style: dashed"
                                              xaxisLabel="Circuito" xaxisAngle="90" yaxisLabel="# Denuncias"/>  
                                <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />
                            </p:tab>

                            <p:tab title="Detalle general por circuitos (Cuadro de Barras)" >
                                <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>

                                <p:pieChart id="GraficaPastelM" value="#{ctrlEstadisticasGenerales.pieCircuitos}" 
                                            legendPosition="e" style="height:450px;width:1100px" title="Locales por circuito"
                                            showDataLabels="true" diameter="350"> 
                                </p:pieChart> 
                            </p:tab>
                            <script type="text/javascript">
                                function my_ext() {
                                    this.cfg.seriesDefaults = {
                                        renderer: $.jqplot.BarRenderer,
                                        pointLabels: {show: true}
                                    };
                                    this.cfg.stackSeries: true;
                                }
                            </script>

                        </p:accordionPanel>

                    </p:panel>

                </h:form>
            </ui:define>

            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
