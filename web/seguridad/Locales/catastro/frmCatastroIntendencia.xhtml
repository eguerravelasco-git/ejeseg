<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Indicadores Datos VIF 2010</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Datos</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />                    

                    <p:panel id="pnldatos" >

                        <p:dataTable id="tblDatos" value="#{ctrlCatastroIntendencia.lstDatos}" var="datos"  emptyMessage="No hay Registros"
                                     paginator="true" rows ="20" rowKey="#{datos.codigo}" style="alignment-adjust: initial" >
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="RazÃ³n Social"/>
                                </f:facet>
                                <h:outputText value="#{datos.razon_social}"/>
                            </p:column>   
                              
                            

                            <f:facet name="footer">  
                                <h:commandLink>
                                    <img src="../../resources/images/excel.png" alt=""/>
                                    <p:dataExporter type="xls" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>

                                <h:commandLink>
                                    <img src="../../resources/images/pdf.png" alt=""/>
                                    <p:dataExporter type="pdf" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>

                                <h:commandLink>
                                    <img src="../../resources/images/csv.png" alt=""/>
                                    <p:dataExporter type="csv" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>

                                <h:commandLink>
                                    <img src="../../resources/images/xml.png" alt=""/>
                                    <p:dataExporter type="xml" target="tblDatos" fileName="datos" pageOnly="true" />
                                </h:commandLink>
                            </f:facet>

                        </p:dataTable>    

                    </p:panel>
                    <p:commandButton action="#{ctrlCatastroIntendencia.obtenerCatastro()}"/>
                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
